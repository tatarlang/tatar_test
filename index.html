<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест на знание татарского языка</title>
<link href="style/style.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="scripts/script.js"></script>
	<center>			
		<p style="font-size: 24px;font-weight: bold;padding-top: 2px;" id="time">Затрачено времени: 0 сек</p>
		<p style="font-size: 24px;font-weight: bold;padding-top: 2px;" id="result"></p>
		<center><img src="img/intro.jpg" width="780" height="450" id="intro_img"></center>
		<center><img src="img/finish.jpg" width="780" height="450" id="finish_img"></center>
		<div id="question-container">
			<p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="question">
			</p>
		</div>
		<div id="answer-container">
			<button onclick="check(1)" class="tatar" id="option1"></button>
			<button onclick="check(2)" class="tatar" id="option2"></button>
			<button onclick="check(3)" class="tatar" id="option3"></button>
			<button onclick="check(4)" class="tatar" id="option4"></button>
		</div>
	</center><br>
	<center>
		<button id="start" class="tatar" onclick="check(0)">Приступить к тесту</button>
		<script type="text/javascript"> var current_url = document.URL; document.write("<a id='end' style='display: none;' class='tatar' href='" + current_url + "'>Начать сначала</a>"); </script>	
		<br>
		<br>
		<a href="https://vk.com/doc-75899290_329575736" target="_blank" class="doc-links">Табышмаклар</a>
		<a href="https://vk.com/doc-75899290_437842056" target="_blank" class="doc-links">Грамматика татарского языка</a>
		<a href="https://vk.com/doc-75899290_441107700" target="_blank" class="doc-links">Татар Җырлары</a>
	</center><br><br>
</body>
</html>
